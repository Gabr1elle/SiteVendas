<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./vue.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Techno</title>
</head>

<body>

	<div id="app">
		<header class="header">
			<img class="logo" src="./assets/techno.png" />
			<div class="carrinho_menu"> {{carrinhoTotal}} |
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill"
				viewBox="0 0 16 16">
				<path
					d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z" />
			</svg>
		</div>
	</header>

	<section class="modal" v-if="produto" @click="fecharModal">
		<div class="modal_container">
			<div class="modal_img">
				<img :src="produto.img" :alt="produto.nome" />
			</div>
			<div class="modal_dados">
				<button @click="produto = false" class="modal_fechar">X</button>
				<span class="modal_preco">{{produto.preco}}</span>
				<h2 class="modal_titulo">{{produto.nome}}</h2>
				<p>{{produto.descricao}}</p>
				<p>{{produto.estoque}}</p>
				<button v-if="produto.estoque > 0" class="modal_btn" @click="adicionarItem">Adicionar item</button>
				<button v-else class="modal_btn esgotado" disable>Produto esgotado</button>
			</div>
			<div class="avaliacoes">
				<ul>
					<li v-for="avaliacao in produto.avaliacoes">
						<p class="avaliacao_descricao">{{avaliacao.descricao}}</p>
						<p class="avaliacao_usuario">{{avaliacao.nome}} | {{avaliacao.estrelas}} estrelas</p>
					</li>
				</ul>
			</div>
		</div>
	</section>

	<section class="produtos">
		<div v-for="item in produtos" @click="abrirModal(item.id)" :key="item.id" class="produto">
			<img :src="item.img" :alt="item.nome" class="produto_img" />
			<div class="produto_info">
				<span class="produto_preco">{{item.preco | numeroPreco}}</span>
				<h2 class="produto_titulo">{{item.nome}}</h2>
			</div>
		</div>
	</section>
	</div>

	<script src="./app.js"></script>
</body>

</html>
